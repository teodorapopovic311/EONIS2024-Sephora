<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <h1 class="mb-3">Registracija</h1>
        </div>

        <app-text-input [formControl]="registerForm.controls['displayName']" [label]="'KorisniÄko ime'"></app-text-input>
        <app-text-input [formControl]="registerForm.controls['email']" [label]="'Email adresa'"></app-text-input>
        <app-text-input [formControl]="registerForm.controls['password']" [label]="'Lozinka'" [type]="'password'"></app-text-input>
        

        <ul class="text-danger list-unstyled" *ngIf="errors">
          <li *ngFor="let error of errors">
            {{error}}
          </li>
        </ul>

        <div class="d-grid">
          <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Registracija</button>
        </div>
      </form>
    </div>

  </div>
